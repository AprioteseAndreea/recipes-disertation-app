<div class="modal-header">
  <h5 class="modal-title">Delete item</h5>
</div>
<div class="modal-body text-center">
  Are you sure you want to delete <b>{{ modalBlock }}</b
  >?
</div>
<div class="modal-footer">
  <button type="button" class="btn close-btn" (click)="modalRef.close()">
    Close
  </button>
  <button class="btn btn-warning" (click)="onSubmit()">Delete</button>
</div>
