<div class="main-container bg-white">
  <div class="mx-3 column pt-2 overflow-auto">
    <div class="heading my-2">
      <div class="d-flex justify-content-between mx-2">
        <div>
          <p class="fs-4 font-semibold text-gray-900 mb-0 text-center">
            ðŸ›’ Shopping cart
          </p>
          <p class="fs-6 font-normal text-gray-500 text-center">
            We have prepared a shopping list for you to make your shopping more
            efficient and faster!
          </p>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column">
      <ul class="mt-2 space-y-3">
        <li>
          <div
            class="px-3 py-2 d-flex border border-gray-200 rounded-lg text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow"
          >
            <div class="d-flex flex-row align-items-center w-2/4">
              <div>
                <img
                  src="../../../../../assets/fridge-icons/icons8-cheese-64.png"
                  class="img-fluid rounded-3"
                  alt="Shopping item"
                  style="width: 45px"
                />
              </div>
              <div class="ms-3">
                <p class="font-semibold text-gray-900 mb-0 text-break">
                  Cheese
                </p>
                <p class="small mb-0 text-gray-500 font-normal">G</p>
              </div>
            </div>
            <div class="d-flex flex-row align-items-center w-1/4">
              
              <button
                class="btn btn-link px-2"
                onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
              >
                <i class="fa-solid fa-minus text-[#9575cd]"></i>
              </button>

              <input
                id="form1"
                min="0"
                name="quantity"
                value="2"
                type="number"
                style="width: 40px"
                class="form-control form-control-sm bg-[#9575cd] text-white"
              />

              <button
                class="btn btn-link px-2"
                onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
              >
              <i class="fa-solid fa-plus text-[#9575cd]"></i>
              </button>
            </div>
            <div
              class="d-flex column align-items-center w-1/4 justify-content-end"
            >
              <a class="trash-icon"><i class="fas fa-trash-alt text-red-400"></i></a>
            </div>
          </div>
        </li>
      </ul>
