<div class="main-container">
  <div style="overflow: auto">
    <div class="progress">
      <div
        class="progress-bar progress-bar-striped bg-warning"
        role="progressbar"
        style="width: 33.33%"
        aria-valuenow="33.33"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <div class="container col px-4 pt-4">
      <p class="text-lg fw-bold">Do you follow any of these diets?</p>
      <p class="text-base text-muted">
        Please select your favorite cuisines for a better recommendations.
      </p>
      <div class="container">
        <div class="row">
          <div class="col">
            <label for="radio-card-1" class="radio-card">
              <input type="checkbox" name="radio-card-1" id="radio-card-1" />
              <div class="card-content-wrapper">
                <div class="check-container">
                  <span class="check-icon"></span>
                </div>
                <div class="card-content-custom card-content">
                  <img src="../../../assets/icons/cheese-icon.png" />
                  <p class="text-lg fw-bold">Vegetarian</p>
                  <p class="text-sm text-muted text-center">
                    (no meat, no eggs)
                  </p>
                </div>
              </div>
            </label>
          </div>
          <div class="col">
            <label for="radio-card-2" class="radio-card">
              <input type="checkbox" name="radio-card-2" id="radio-card-2" />
              <div class="card-content-wrapper">
                <div class="check-container">
                  <span class="check-icon"></span>
                </div>
                <div class="card-content-custom card-content">
                  <img src="../../../assets/icons/egg-icon.png" />
                  <p class="text-lg fw-bold">Vegetarian</p>
                  <p class="text-sm text-muted text-center">
                    (no meat, no dairy)
                  </p>
                </div>
              </div>
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="radio-card-3" class="radio-card">
              <input type="checkbox" name="radio-card-3" id="radio-card-3" />
              <div class="card-content-wrapper">
                <div class="check-container">
                  <span class="check-icon"></span>
                </div>
                <div class="card-content-custom card-content">
                  <img src="../../../assets/icons/banana-icon.png" />
                  <p class="text-lg fw-bold">Low fodmap</p>
                </div>
              </div>
            </label>
          </div>
          <div class="col">
            <label for="radio-card-4" class="radio-card">
              <input type="checkbox" name="radio-card-4" id="radio-card-4" />
              <div class="card-content-wrapper">
                <div class="check-container">
                  <span class="check-icon"></span>
                </div>
                <div class="card-content-custom card-content">
                  <img src="../../../assets/icons/broccoli-icon.png" />
                  <p class="text-lg fw-bold">Vegetarian</p>
                </div>
              </div>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="radio-card-5" class="radio-card">
              <input type="checkbox" name="radio-card-5" id="radio-card-5" />
              <div class="card-content-wrapper">
                <div class="check-container">
                  <span class="check-icon"></span>
                </div>
                <div class="card-content-custom card-content">
                  <img src="../../../assets/icons/vegan-icon.png" />
                  <p class="text-lg fw-bold">Vegan</p>
                </div>
              </div>
            </label>
          </div>
          <div class="col">
            <label for="radio-card-6" class="radio-card">
              <input type="checkbox" name="radio-card-6" id="radio-card-6" />
              <div class="card-content-wrapper">
                <div class="check-container">
                  <span class="check-icon"></span>
                </div>
                <div class="card-content-custom card-content">
                  <img src="../../../assets/icons/cashew-icon.png" />
                  <p class="text-lg fw-bold">Paleu</p>
                </div>
              </div>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="radio-card-7" class="radio-card">
              <input type="checkbox" name="radio-card-7" id="radio-card-7" />
              <div class="card-content-wrapper">
                <div class="check-container">
                  <span class="check-icon"></span>
                </div>
                <div class="card-content-custom card-content">
                  <img src="../../../assets/icons/fish-icon.png" />
                  <p class="text-lg fw-bold">Pescetarian</p>
                </div>
              </div>
            </label>
          </div>
          <div class="col">
            <label for="radio-card-8" class="radio-card">
              <input type="checkbox" name="radio-card-8" id="radio-card-8" />
              <div class="card-content-wrapper">
                <div class="check-container">
                  <span class="check-icon"></span>
                </div>
                <div class="card-content-custom card-content">
                  <img src="../../../assets/icons/steak-icon.png" />
                  <p class="text-lg fw-bold">Ketogenic</p>
                </div>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer py-3">
    <button type="button" class="btn btn-outline-warning" (click)="goBack()">
      <i class="fa-solid fa-arrow-left"></i> Back
    </button>

    <button type="button" class="btn btn-warning" (click)="goNext()">
      Next <i class="fa-solid fa-arrow-right"></i>
    </button>
  </div>
</div>
