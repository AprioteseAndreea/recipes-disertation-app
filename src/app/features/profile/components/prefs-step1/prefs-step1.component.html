      <div class="container col px-4 pt-4">
        <p class="fs-5">
          Let's fill in some data about you to be able to create your nutritional
          profile
        </p>
        <form class="row g-3 needs-validation pt-4" novalidate>
          <div class="row mb-4">
            <div class="col">
              
              <label for="validationCustom01 fw-bold" class="form-label fw-bold"
                >First name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom01"
                placeholder="First name"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col">
              <label for="validationCustom02 fw-bold" class="form-label fw-bold"
                >Last name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom02"
                placeholder="Last name"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
          </div>
  
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label for="validationCustomUsername fw-bold" class="form-label fw-bold">Email address</label>
            <div class="input-group has-validation">
              <span class="input-group-text px-2" id="inputGroupPrepend">@</span>
              <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
          <p class="fs-6 fw-bold">Gender</p>
          <div class="container">
            <div class="row">
              <div class="col col-gender">
                <label for="radio-card-1" class="radio-card">
                  <input type="radio" name="radio-card" id="radio-card-1" />
                  <div class="card-content-wrapper">
                    <span class="check-icon"></span>
                    <div class="card-content-custom card-content">
                      <img src="../../../assets/icons/female-icon.png" />
                      <p class="fs-6">
                        Female
                      </p>
                    </div>
                  </div>
                </label>
              </div>
              <div class="col col-gender">
                <label for="radio-card-2" class="radio-card">
                  <input type="radio" name="radio-card" id="radio-card-2" />
                  <div class="card-content-wrapper">
                    <span class="check-icon"></span>
                    <div class="card-content-custom card-content">
                      <img src="../../../assets/icons/male-icon.png" />
                      <p class="fs-6">
                        Male
                      </p>
                    </div>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </form>
        <div class="row"></div>
        <form>
          <!-- 2 column grid layout with text inputs for the first and last names -->
          <div class="row mb-4">
            <div class="col">
              <label class="form-label fw-bold" for="form3Example2"
                  >Height (cm)</label
                >
              <input
                type="number"
                class="form-control"
                id="validationCustom01"
                placeholder="Height"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col">
              <div class="form-outline">
                <label class="form-label fw-bold" for="form3Example2"
                  >Weight (kg)</label
                >
                <input
                type="number"
                class="form-control"
                id="validationCustom01"
                placeholder="Weight"
                required
              />
              <div class="valid-feedback">Looks good!</div>
              </div>
            </div>
          </div>
  
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <label class="form-label fw-bold" for="form3Example2"
                  >Age</label
                >
                <input
                type="number"
                class="form-control"
                id="validationCustom01"
                placeholder="Age"
                required
              />
              <div class="valid-feedback">Looks good!</div>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <label class="form-label fw-bold" for="form3Example2"
                >BMR</label
              >
              <input
              type="number"
              class="form-control"
              id="validationCustom01"
              placeholder="Basal Metabolic Rate"
              disabled="true"
              required
            />
            <div class="valid-feedback">Looks good!</div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  
    <div class="footer py-3">
      <button class="btn btn-secondary" (click)="goHome()">Cancel</button>
      <button class="btn btn-warning" (click)="goNext()">  Next <i class="fa-solid fa-arrow-right"></i></button>
    </div>
  </div>
