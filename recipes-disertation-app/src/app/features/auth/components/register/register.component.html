<div class="main-container">
  <img src="../../../assets/images/login.jpg" class="blur-sm" />

  <div
    class="login-container flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div
      class="w-full bg-white rounded-lg shadow-2xl md:mt-0 sm:max-w-md xl:p-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Create a new account
        </h1>
        <form
          class="space-y-4 md:space-y-6"
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
        >
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Your email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="name@company.com"
              formControlName="email"
              required=""
              [ngClass]="{ 'is-invalid': form.controls.email.errors }"
            />
            <span
              *ngIf="
                form.controls.email.invalid &&
                (form.controls.email.touched || form.controls.email.dirty)
              "
              class="text-danger"
            >
              Username is required
            </span>
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Password</label
            >
            <div class="input-group">
            <input
              type="password"
              name="password"
              id="password"
              formControlName="password"
              placeholder="••••••••"
              #password
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              required=""
              [ngClass]="{ 'is-invalid': form.controls.password.errors }"
            />
            
            </div>
            <span
              *ngIf="
                form.controls.password.hasError('hasEmptySpaces') &&
                (form.controls.password.touched || form.controls.password.dirty)
              "
              class="text-danger"
            >
              The password shouldn't contains empty spaces <br />
            </span>
            <span class="col text-muted small">The password must meet the following requirements: </span>
            <div class="d-flex flex-column">
              <label
                class="col"
                [ngClass]="
                  form.controls['password'].hasError('required') ||
                  form.controls['password'].hasError('minlength')
                    ? 'text-danger'
                    : 'text-success'
                "
              >
                <i class="material-icons">{{
                  form.controls["password"].hasError("required") ||
                  form.controls["password"].hasError("minlength")
                    ? "cancel"
                    : "check_circle"
                }}</i>
                Be at least <b>8 characters</b>
              </label>
              <label
                class="col"
                [ngClass]="
                  form.controls['password'].hasError('required') ||
                  form.controls['password'].hasError('hasNumber')
                    ? 'text-danger'
                    : 'text-success'
                "
              >
                <i class="material-icons">{{
                  form.controls["password"].hasError("required") ||
                  form.controls["password"].hasError("hasNumber")
                    ? "cancel"
                    : "check_circle"
                }}</i>
                At least <b>one number</b>
              </label>
              <label
                class="col"
                [ngClass]="
                  form.controls['password'].hasError('required') ||
                  form.controls['password'].hasError('hasCapitalCase')
                    ? 'text-danger'
                    : 'text-success'
                "
              >
                <i class="material-icons">{{
                  form.controls["password"].hasError("required") ||
                  form.controls["password"].hasError("hasCapitalCase")
                    ? "cancel"
                    : "check_circle"
                }}</i>
                At least <b>one capital letter</b>
              </label>
              <label
                class="col"
                [ngClass]="
                  form.controls['password'].hasError('required') ||
                  form.controls['password'].hasError('hasSmallCase')
                    ? 'text-danger'
                    : 'text-success'
                "
              >
                <i class="material-icons">{{
                  form.controls["password"].hasError("required") ||
                  form.controls["password"].hasError("hasSmallCase")
                    ? "cancel"
                    : "check_circle"
                }}</i>
                At least <b>one small letter</b>
              </label>
              <label
                class="col"
                [ngClass]="
                  form.controls['password'].hasError('required') ||
                  form.controls['password'].hasError('hasSpecialCharacters')
                    ? 'text-danger'
                    : 'text-success'
                "
              >
                <i class="material-icons">{{
                  form.controls["password"].hasError("required") ||
                  form.controls["password"].hasError("hasSpecialCharacters")
                    ? "cancel"
                    : "check_circle"
                }}</i>
                At least <b>one special character</b> (!, @, $, #, etc.)
              </label>
            </div>
          </div>
          <div>
            <label
              for="confirm-password"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Confirm password</label
            >
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="••••••••"
              formControlName="repeteadPassword"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              required=""
              [ngClass]="{
                'is-invalid': form.controls.repeteadPassword.errors
              }"
            />
            <div
              *ngIf="form.controls.repeteadPassword.errors"
              class="invalid-feedback"
            >
              <div
                *ngIf="form.controls.repeteadPassword.errors['confirmPassword']"
              >
                Password is required
              </div>
            </div>
            <span
              *ngIf="
                (form.controls.repeteadPassword.touched ||
                  form.controls.repeteadPassword.dirty) &&
                form.controls.password.value !==
                  form.controls.repeteadPassword.value
              "
              class="text-danger"
            >
              Confirm password is not matched
            </span>
          </div>
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input
                id="terms"
                aria-describedby="terms"
                type="checkbox"
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300"
                required=""
                formControlName="acceptedTerms"
              />
            </div>
            <div class="ml-3 text-sm">
              <label for="terms" class="font-light text-gray-500"
                >I accept the
                <a class="font-medium text-amber-600 hover:underline" href="#"
                  >Terms and Conditions</a
                ></label
              >
            </div>
          </div>
          <button
            type="submit"
            [disabled]="isNotValid()"
            class="my-4 w-full text-white bg-amber-500 text-gray-500 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Create an account
          </button>
          <p class="text-sm font-light text-gray-500 text-center">
            Already have an account?
            <a
              routerLink="/login"
              class="font-medium text-amber-500 hover:underline"
              >Login here</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
