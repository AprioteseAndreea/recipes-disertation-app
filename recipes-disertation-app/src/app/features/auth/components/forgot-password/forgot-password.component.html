<div class="main-container">
  <img src="../../../assets/images/login.jpg" class="blur-sm" />

  <div
    class="login-container flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div
      class="w-full bg-white rounded-lg shadow-2xl md:mt-0 sm:max-w-md xl:p-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Forgot password?
        </h1>
        <p class="block mb-2 text-sm font-medium text-gray-900">
          Enter your email address associated with your account and we'll send
          you a link to reset your password
        </p>
        <form
          class="space-y-4 md:space-y-6"
          action="#"
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
        >
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Your email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="name@company.com"
              formControlName="username"
              required=""
              [ngClass]="{ 'is-invalid': form.controls.username.errors }"
            />
            <div
              *ngIf="
                form.controls.username.invalid &&
                (form.controls.username.touched || form.controls.username.dirty)
              "
              class="invalid-feedback"
            >
              <div *ngIf="form.controls.username.errors['required']">
                The email address is required
              </div>
            </div>
          </div>

          <button
            type="submit"
            [disabled]="isNotValid()"
            class="my-4 w-full text-white bg-amber-500 text-gray-500 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Send email
          </button>
          <p class="text-sm font-light text-gray-500 text-center">
            Donâ€™t have an account yet?
            <a
              routerLink="/login"
              class="font-medium text-amber-500 hover:underline"
              >Sign up</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
