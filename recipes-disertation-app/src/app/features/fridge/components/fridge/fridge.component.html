<div class="main-container justify-content-between flex-column d-flex">
  <div class="mx-4 column pt-4" style="overflow-y: auto">
    <div class="heading">
      <div class="d-flex justify-content-between mx-2">
        <div>
          <p class="fs-4 fw-bold mb-0">ðŸ§Š My fridge</p>
          <p class="fs-6 fw-light">Get recipes based on these ingredients</p>
        </div>
        <button class="btn rounded-circle" (click)="openDialog()">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
    <div class="d-flex flex-row main-fridge-container rounded">
      <div class="d-flex flex-row justify-content-evenly rounded second-fridge-container">
        <ng-container *ngFor="let ingr of ingredients">
          <div class="position-relative">
            <span
              class="position-relative badge bg-info text-dark mx-1 my-1 position-absolute top-0 start-0"
              >{{ ingr.Quantity }} {{ ingr.Unit }}</span
            >
            <img class="ingredient-container d-flex align-items-end" src="{{ ingr.PhotoURL }}" />
            <span
              class="position-relative badge bg-light text-dark mx-1 my-1 position-absolute bottom-0 end-0"
              >{{ ingr.Name }}</span
            >
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <app-navbar></app-navbar>
</div>
