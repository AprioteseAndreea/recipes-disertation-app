<div class="main-container">
    <div style="overflow: auto">
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-warning"
          role="progressbar"
          style="width: 66.66%"
          aria-valuenow="66.66"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <div class="container col px-4 pt-4">
        <p class="fs-1 fw-bold">
          How would you rate your level of physical effort?
        </p>
        <p class="fs-6 text-muted">
          Please select your level of physical exertion for a more accurate
          recommendation.
        </p>
        <div class="col align-content-center">
          <label for="radio-card-1" class="radio-card">
            <input type="radio" name="radio-card" id="radio-card-1" />
            <div class="card-content-wrapper">
              <div class="check-container"><span class="check-icon"></span></div>
              <div class="card-content" style="display: flex">
                <img src="../../../assets/icons/icons8-stretching-100.png" />
                <div class="text-container">
                  <h4>Sedentary</h4>
                  <h5>
                    basic understanding of kitchen tools and basic cooking
                    techniques such as boiling and frying.
                  </h5>
                </div>
              </div>
            </div>
          </label>
          <label for="radio-card-2" class="radio-card">
            <input type="radio" name="radio-card" id="radio-card-2" />
            <div class="card-content-wrapper">
              <div class="check-container"><span class="check-icon"></span></div>
              <div class="card-content">
                <img
                  src="../../../assets/icons/icons8-women-volleyball-2-100.png"
                />
                <div class="text-container">
                  <h4>Slightly active</h4>
                  <h5>light activity or light exercise 1-3 times a week</h5>
                </div>
              </div>
            </div>
          </label>
          <label for="radio-card-3" class="radio-card">
            <input type="radio" name="radio-card" id="radio-card-3" />
            <div class="card-content-wrapper">
              <div class="check-container"><span class="check-icon"></span></div>
              <div class="card-content">
                <img
                  src="../../../assets/icons/icons8-women-track-and-field-100.png"
                />
                <div class="text-container">
                  <h4>Moderately active</h4>
                  <h5>moderate activity or moderate exercise 3-5 times a week</h5>
                </div>
              </div>
            </div>
          </label>
          <label for="radio-card-4" class="radio-card">
            <input type="radio" name="radio-card" id="radio-card-4" />
            <div class="card-content-wrapper">
              <div class="check-container"><span class="check-icon"></span></div>
              <div class="card-content">
                <img src="../../../assets/icons/icons8-strength-100.png" />
                <div>
                  <div class="text-container">
                    <h4>Very active</h4>
                    <h5>intense activity or intense exercise 6-7 times a week</h5>
                  </div>
                </div>
              </div>
            </div>
          </label>
          <label for="radio-card-5" class="radio-card">
            <input type="radio" name="radio-card" id="radio-card-5" />
            <div class="card-content-wrapper">
              <div class="check-container"><span class="check-icon"></span></div>
              <div class="card-content">
                <img src="../../../assets/icons/icons8-girl-running-100.png" />
                <div class="text-container">
                  <h4>Super active</h4>
                  <h5>very intense activity or intense exercise daily</h5>
                </div>
              </div>
            </div>
          </label>
        </div>
      </div>
    </div>
  
    <div class="footer py-3">
      <button type="button" class="btn btn-outline-warning" (click)="goBack()">
        <i class="fa-solid fa-arrow-left"></i> Back
      </button>
  
      <button type="button" class="btn btn-warning" (click)="goNext()">
        Next <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
  </div>
