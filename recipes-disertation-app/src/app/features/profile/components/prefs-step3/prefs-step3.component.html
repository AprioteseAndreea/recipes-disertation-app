<div class="main-container">
    <div style="overflow: auto">
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-warning"
          role="progressbar"
          style="width: 33.33%"
          aria-valuenow="33.33"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <div class="container col px-4 pt-4">
        <p class="fs-1 fw-bold">Do you follow any of these diets?</p>
        <p class="fs-6 text-muted">
          Please select your favorite cuisines for a better recommendations.
        </p>
        <div class="container">
          <div class="row">
            <div class="col">
              <label for="radio-card-1" class="radio-card">
                <input
                  type="checkbox"
                  name="radio-card-1"
                  id="radio-card-1"
                />
                <div class="card-content-wrapper">
                  <div class="check-container"><span class="check-icon"></span></div>
                  <div class="card-content-custom card-content">
                    <img src="../../../assets/icons/cheese-icon.png" />
                    <h4>Vegetarian</h4>
                    <h5>(no meat, no eggs)</h5>
                  </div>
                </div>
              </label>
            </div>
            <div class="col">
              <label for="radio-card-2" class="radio-card">
                <input type="checkbox" name="radio-card-2" id="radio-card-2" />

                  <div class="card-content-custom card-content">
                    <img src="../../../assets/icons/egg-icon.png" />
                    <h4>Vegetarian</h4>
                    <h5>(no meat, no dairy)</h5>
                  </div>
                </div>
              </label>
            </div>
          </div>

      <button type="button" class="btn btn-outline-warning" (click)="goBack()">
